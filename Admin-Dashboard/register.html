<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="utf-8">
	<title>85:45</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<!-- Favicons -->
	<link href="assets/img/main%20logo%203.png" - rel="icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css">


	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="assets/img/main%20logo7.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>أنشئ حساب</h1>
							<p class="account-subtitle">لدخول لوحة التحكم</p>

							<!-- Form -->
							<form action="register.html">
								<div class="form-group form-focus">
									<input type="text" class="form-control floating">
									<label class="focus-label">الاسم</label>
								</div>
								<div class="form-group form-focus">
									<input type="text" class="form-control floating">
									<label class="focus-label">البريد الإلكتروني</label>
								</div>
								<div class="form-group form-focus">
									<input type="text" class="form-control floating">
									<label class="focus-label">رقم الهاتف</label>
								</div>
								<div class="form-group form-focus">
									<input type="password" id="txtPassword" class="form-control floating"
										name="txtPassword" />
									<label class="focus-label">كلمة السر</label>
								</div>
								<div>
									<a class="forgot-link" href="login.html">لديك حساب ؟</a>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">أنشئ حساب
								</button>
							</form>
							<!-- /Form -->

							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or"></span>
							</div>

							<div class="text-center dont-have">لديك حساب ؟<a href="login.html">تسجيل الدخول</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

</body>

</html>
