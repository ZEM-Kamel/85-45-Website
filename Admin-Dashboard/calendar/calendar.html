<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="utf-8">
	<title>85:45</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<!-- Favicons -->
	<link href="assets/img/main%20logo.png" rel="icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Datetimepicker CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">

	<!-- Full Calander CSS -->
	<link rel="stylesheet" href="assets/plugins/fullcalendar/fullcalendar.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<!-- Breadcrumb -->
		<div class="breadcrumb-bar">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col">
						<nav aria-label="breadcrumb" class="page-breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="../index.html">لوحة التحكم</a></li>
								<li class="breadcrumb-item active" aria-current="page">التقويم</li>
							</ol>
						</nav>
						<h2 class="breadcrumb-title">التقويم</h2>
					</div>
					<div class="col-auto text-right float-right ml-auto">
						<a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add_event">انشاء
							حدث</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /Breadcrumb -->

		<!-- Page Content -->
		<div class="content">
			<div class="container-fluid">

				<div class="row">

					<!-- Calendar Events -->
					<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title mb-0">السحب والإفلات</h4>
							</div>
							<div class="card-body">
								<div id="calendar-events" class="mb-3">
									<div class="calendar-events" data-class="bg-info"><i
											class="fas fa-circle text-info"></i>الحدث الأول</div>
									<div class="calendar-events" data-class="bg-success"><i
											class="fas fa-circle text-success"></i>الحدث الثاني</div>
									<div class="calendar-events" data-class="bg-danger"><i
											class="fas fa-circle text-danger"></i>الحدث الثالث</div>
									<div class="calendar-events" data-class="bg-warning"><i
											class="fas fa-circle text-warning"></i>الحدث الرابع</div>
								</div>
								<div class="checkbox mb-3">
									<input id="drop-remove" type="checkbox">
									<label for="drop-remove">
										حذف بعد الإفلات
									</label>
								</div>
								<a href="#" data-toggle="modal" data-target="#add_new_event"
									class="btn btn-primary btn-block">
									<i class="fas fa-plus"></i> إضافة حدث
								</a>
							</div>
						</div>
					</div>
					<!-- /Calendar Events -->

					<!-- Calendar -->
					<div class="col-md-7 col-lg-8 col-xl-9">
						<div class="card">
							<div class="card-body">
								<div id="calendar"></div>
							</div>
						</div>
					</div>
					<!-- /Calendar -->

				</div>

			</div>

		</div>
		<!-- /Page Content -->



	</div>
	<!-- /Main Wrapper -->

	<!-- Add Event Modal -->
	<div id="add_event" class="modal custom-modal fade" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">إضافة حدث</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>اسم الحدث<span class="text-danger">*</span></label>
							<input class="form-control" type="text">
						</div>
						<div class="form-group">
							<label>موعد الحدث <span class="text-danger">*</span></label>
							<div class="cal-icon">
								<input class="form-control datetimepicker" type="text">
							</div>
						</div>
						<div class="submit-section text-center">
							<style></style>
							<button class="btn btn-primary submit-btn">تأكيد</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Add Event Modal -->

	<!-- Add Event Modal -->
	<div class="modal custom-modal fade none-border" id="my_event">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">إضافة حدث</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-success save-event submit-btn">أنشي حدث</button>
					<button type="button" class="btn btn-danger delete-event submit-section text-center"
						data-dismiss="modal">حذف</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /Add Event Modal -->

	<!-- Add Category Modal -->
	<div class="modal custom-modal fade" id="add_new_event">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">أنشئ حدث</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>اسم الحدث</label>
							<input class="form-control form-white" placeholder="أدخل اسم الحدث" type="text"
								name="category-name" />
						</div>
						<div class="form-group">
							<label>لون الحدث</label>
							<select class="form-control form-white" data-placeholder="Choose a color..."
								name="category-color">
								<option value="success">أخضر</option>
								<option value="danger">أحمر</option>
								<option value="info">أزرق</option>
								<option value="warning">أصفر</option>
							</select>
						</div>
						<div class="submit-section text-center">
							<button type="button" class="btn btn-primary save-category submit-btn"
								data-dismiss="modal">حفظ</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /Add Category Modal -->

	<!-- jQuery -->
	<script src="assets/js/jquery.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Sticky Sidebar JS -->
	<script src="assets/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
	<script src="assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>

	<!-- Datetimepicker JS -->
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/bootstrap-datetimepicker.min.js"></script>

	<!-- Full Calendar JS -->
	<script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="assets/plugins/fullcalendar/fullcalendar.min.js"></script>
	<script src="assets/plugins/fullcalendar/jquery.fullcalendar.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

</body>

</html>
