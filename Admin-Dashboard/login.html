<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>85:45 - Dashboard</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/main%20logo%203.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-rtl.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="assets/img/main%20logo7.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>تسجيل الدخول</h1>
							<p class="account-subtitle">لدخول لوحة التحكم</p>

							<!-- Form -->
							<form action="login.html">
								<div class="form-group form-focus">
									<input type="email" class="form-control floating">
									<label class="focus-label">البريد الإكتروني أو رقم الهاتف</label>
								</div>
								<div class="form-group form-focus">
									<input type="password" id="txtPassword" class="form-control floating"
										name="txtPassword" />
									<label class="focus-label">كلمة السر</label>
									<div id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye"></i></div>
								</div>
								<div class="remember">
									<label>
										<input class="checkk" type="checkbox" name="remember">&nbsp;تذكرني
									</label>
								</div>
								<div>
									<a class="forgot-link" href="forgot-password.html">هل نسيت كلمة السر ؟</a>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">سجل
									الدخول</button>
								<div class="login-or">
									<span class="or-line"></span>
								</div>
								<div class="dont-have">ليس لديك حساب ؟ <a href="register.html">أنشئ حساب </a></div>
							</form>
							<!-- /Form -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

</body>

</html>
